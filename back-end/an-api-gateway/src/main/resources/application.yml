server:
  port: 3970

spring:
  application:
    name: an-api-gateway
  profiles:
    active: dev
  cloud:
    gateway:
      routes:
        - id: an-api-interface
          uri: http://localhost:6868
          predicates:
            - Path=/api/**
    nacos:
      config:
        file-extension: yml
        server-addr: localhost:8848

logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace

dubbo:
  registry:
    address: nacos://localhost:8848
  application:
    name: an-api-dubbo-consumer
  consumer:
    timeout: 3000

